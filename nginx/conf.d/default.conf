server {
    listen 80;
    listen [::]:80;
    server_name localhost libronico.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost libronico.com;

    # Global timeout and buffer settings
    client_max_body_size 50M;
    client_body_buffer_size 10M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 650;
    send_timeout 300s;
    large_client_header_buffers 4 16k;
    
    # Prevent timeout issues with Cloudflare
    proxy_read_timeout 600;
    proxy_send_timeout 600;
    proxy_connect_timeout 600;

    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Add CORS headers for all requests
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
    
    # Global no-cache headers to force browsers to fetch fresh content
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Handle robots.txt explicitly
    location = /robots.txt {
        proxy_pass http://frontend:3000/robots.txt;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        access_log off;
        log_not_found off;
    }

    # Special handling for Next.js static files
    location /_next/static/ {
        proxy_pass http://frontend:3000/_next/static/;
        proxy_http_version 1.1;
        add_header 'Access-Control-Allow-Origin' '*' always;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Host $host;
        proxy_cache_valid 200 302 60m;
        proxy_cache_valid 404 1m;
        expires 30d;
    }

    # Direct golf-news endpoint to the backend
    location /api/golf-news {
        proxy_pass http://backend:4000/api/golf-news;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout settings
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        proxy_buffer_size 256k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 256k;
        
        # Add keepalive settings
        keepalive_timeout 650;
        keepalive_requests 10000;
    }
    
    # Special handling for login with extended timeouts
    location = /api/auth/login {
        proxy_pass http://backend:4000/api/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extra long timeouts for login
        proxy_connect_timeout 900;
        proxy_send_timeout 900;
        proxy_read_timeout 900;
        proxy_buffer_size 512k;
        proxy_buffers 8 512k;
        proxy_busy_buffers_size 512k;
        
        # Add keepalive settings
        keepalive_timeout 950;
        keepalive_requests 10000;
    }

    # Route /reports paths to the frontend
    location /reports/ {
        proxy_pass http://frontend:3000/reports/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add timeout settings
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Hot Module Replacement stream for Next.js dev
    location /_next/webpack-hmr {
        proxy_pass         http://frontend:3000/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_buffering    off;
        proxy_cache        off;
    }

    location / {
        # Redirect root to /en
        if ($request_uri = "/") {
            return 301 /en;
        }
        
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Add timeout settings
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Aggressive no-cache headers for frontend
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Last-Modified $date_gmt always;
        
        # Fix the base tag in HTML - handle multiple possible patterns
        sub_filter '<base href="http://localhost:3000/">' '<base href="/">';
        sub_filter '<base href="https://localhost/">' '<base href="/">';
        sub_filter '<base href="https://libronico.com/">' '<base href="/">';
        sub_filter 'https://localhost:3000' '';
        sub_filter 'http://localhost:3000' '';
        sub_filter 'https://localhost' '';
        sub_filter 'http://localhost' '';
        sub_filter 'https://libronico.com' '';
        
        # Add random query parameter to force cache busting
        proxy_set_header Accept-Encoding "";
        sub_filter '</head>' '<script>document.cookie="no-cache=1; Path=/; SameSite=Strict";</script></head>';
        sub_filter_once off;
    }
}